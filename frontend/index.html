<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-icon" data-feather="grid"></div>
            <div class="sidebar-icon" data-feather="bar-chart-2"></div>
            <div class="sidebar-icon" data-feather="mail"></div>
            <div class="sidebar-icon" data-feather="folder"></div>
            <div class="sidebar-icon" data-feather="settings"></div>
        </div>
        <div class="main-content">
            <div class="header">
                <h1>Holdings</h1>
                <button class="add-asset-btn" id="add-asset-btn">
                    <i data-feather="plus"></i>
                    Add Asset
                </button>
            </div>
            <div class="tabs">
                <span class="tab" id="holdings-tab">Holdings</span>
                <span class="tab active" id="allocations-tab">Allocations</span>
            </div>
            <div id="holdings-page">
                <table class="holdings-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Quantity</th>
                            <th>Market Value</th>
                            <th>Market Price</th>
                            <th>Performance</th>
                            <th>Type</th>
                        </tr>
                    </thead>
                    <tbody id="holdings-table-body">
                        <!-- Holdings will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
            <div id="allocations-page" class="active">
                <div class="charts-container">
                    <div class="chart-card">
                        <h3>Allocation</h3>
                        <canvas id="allocationChart"></canvas>
                    </div>
                    <div class="chart-card">
                        <h3>Classes</h3>
                        <canvas id="classesChart"></canvas>
                    </div>
                    <div class="chart-card">
                        <h3>Sectors</h3>
                        <canvas id="sectorsChart"></canvas>
                    </div>
                </div>
                <div id="holdings-grid" class="holdings-grid">
                    <!-- Holdings grid items will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Add Asset Modal -->
    <div id="add-asset-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add New Asset</h2>
            <form id="add-asset-form">
                <input type="text" id="symbol-input" placeholder="Stock Symbol" required>
                <input type="number" id="quantity-input" placeholder="Quantity" step="0.01" required>
                <input type="number" id="purchase-price-input" placeholder="Purchase Price" step="0.01" required>
                <button type="submit">Add Asset</button>
            </form>
        </div>
    </div>

    <script src="index.js" type="module"></script>
</body>
</html>
